<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liz Mather Portfolio</title>

    <!-- styles -->
    <link rel="stylesheet" href="../materialize-portfolio/assets/reset.css">
    <link rel="stylesheet" href="../materialize-portfolio/assets/materialize/css/materialize.css">
    <link rel="stylesheet" href="../materialize-portfolio/assets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Abril+Fatface|Crimson+Text|Playfair+Display|Kaushan+Script|Neuton|Permanent+Marker|Satisfy|Special+Elite"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- moment js ref -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>
    <!-- nav bar -->
    <nav>
        <div class="nav-wrapper">
            <img src="../materialize-portfolio/assets/images/faviconEMather-01.png" alt="favicon logo"
                class="brand-logo right" style="padding-right:20px">
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="about.html">About</a></li>
                <li><a href="index.html">Portfolio</a></li>
                <!-- <li><a href="contact.html">Contact</a></li> -->
            </ul>
        </div>
    </nav>

    <div class="container">

        <!-- floating btn -->
        <div class="row">
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large" id="email-btn">
                    <i class="large material-icons">email</i>
                </a>
                <ul>
                    <li><a class="btn-floating" id="linkedin-btn"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a class="btn-floating" id="github-btn"><i class="fab fa-github"></i></a></li>
                    <li><a class="btn-floating" id="write-btn"><i class="material-icons">edit</i></a></li>
                    <!-- <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                                <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                                <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li> -->
                </ul>
            </div>
        </div>


        <div class="row contact-form">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Email me at <a
                        class="submit-link clearfix" href="mailto:elizabethleighmather@gmail.com?Subject=Hello"
                        target="_top">elizabethleighmather@gmail.com!</a>
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- scripts -->
    <script src="../materialize-portfolio/app.js"></script>
    <script src="../materialize-portfolio/assets/materialize/js/materialize.js"></script>
    <script src="../materialize-portfolio/node_modules/animejs/lib/anime.min.js"></script>

</html>
